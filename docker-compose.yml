  centrifugo:
    image: centrifugo/centrifugo:latest
    container_name: centrifugo
    volumes:
      - ./servers/centrifugo/config.json:/centrifugo/config.json
    command: centrifugo -c config.json
    ports:
      - 8000:8000
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    networks:
      server:
        ipv4_address:  172.27.0.9

  wordpress:
    build:
      context: ./server/wordpress
      dockerfile: Dockerfile
    container_name: wordpress
    depends_on:
      - mysql
      - redis
    volumes:
      - ./server/wordpress/conf/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      - wordpress_data:/var/www/html
    networks:
      server:
        ipv4_address: 172.27.0.10
    restart: always

  team_standard:
    image: alicfeng/gitbook:team_standard
    networks:
      server:
        ipv4_address: 172.27.0.11
    restart: always
    container_name: team_standard

  adminmysql:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mysql
    environment:
      - PMA_HOST=mysql
    networks:
      server:
        ipv4_address: 172.27.0.12
    container_name: phpmyadmin

