version: "2.2"
services:

  mysql:
    build:
      context: ${MYSQL_BUILD_PATH}
    ports:
      - ${MYSQL_PORT}:3306
    volumes:
      - ${MYSQL_CONFIG_PATH}:/etc/my.cnf
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASS}
    restart: always
    networks:
      server:
        ipv4_address: ${MYSQL_IP}
    container_name: mysql

  nginx:
    build:
      context: ${NGINX_BUILD_PATH}
    depends_on:
      - php
      - wordpress
      - redis
      - mongodb
      - mysql
      - team_standard
      - adminmysql
      - adminmongo
      - adminredis
#      - yapi
    ports:
      - 80:80
      - 443:443
    volumes:
      - ${DIR_MAPPING}:/www
      - ${CONFIG_D_PATH}:/etc/nginx/conf.d
      - ${UPSTREAM_PATH}:/etc/nginx/upstream
      - ${CERT_PATH}:/etc/nginx/cert
      - ${NGINX_CONFIG}:/etc/nginx/nginx.conf
      - ${LOG_WWW_PATH}:/etc/nginx/log/www
      - ${ERROR_LOG_PATH}:/var/log/nginx/error.log
    networks:
      server:
        ipv4_address: ${NGINX_IP}
    restart: always
    container_name: nginx


  php:
    build:
      context: ${PHP_BUILD_PATH}
      dockerfile: Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION}
    #原生构建太慢了如果你自己需要改的话就到上一个目录吧
    #image: registry.cn-hangzhou.aliyuncs.com/ckall/php-swoole-git
    ports:
      - "9000"
      - "9502"
    volumes:
      - ${PHP_PROJECT_PATH}:/www
      - ${PHP_FPM_CONFIG_PATH}:/usr/local/etc/php-fpm.conf
      - ${PHP_VENDOR_PATH}:/usr/local/etc/php/conf.d
      - ${PHP_INI_PATH}:/usr/local/etc/php/php.ini
      - ${PHP_HOSTS_PATH}:/etc/hosts
    networks:
      server:
        ipv4_address: ${PHP_IP}
    restart: always
    container_name: php
    stdin_open: true
    tty: true

  redis:
    build: ${REDIS_BUILD_PATH}
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - ${REDIS_CONFG_PATH}:/usr/local/etc/redis.conf
      - redis_data:/usr/local/redis/data
      - ${REDIS_LOGS_PATH}:/usr/local/redis/redis.log
    networks:
      server:
        ipv4_address: ${REDIS_HOST}
    restart: always
    container_name: redis

  mongodb:
    build: ${MONGO_BUILD_PATH}
    ports:
      - ${MONGO_PORT}:27017
    volumes:
      - mongo_data:/data/db #db dir
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS}
    networks:
      server:
        ipv4_address: ${MONGO_HOST}
    restart: always
    container_name: mongodb
    command:
      --auth


  adminredis:
    image: erikdubbelboer/phpredisadmin:latest
    depends_on:
      - redis
    networks:
      server:
        ipv4_address: 172.27.0.7
    environment:
      - REDIS_1_NAME=myredis
      - REDIS_1_HOST=redis
      - REDIS_1_PORT=6379
      - REDIS_1_AUTH=charles
      - ADMIN_USER=cheng
      - ADMIN_PASS=charles
    container_name: phpredisadmin

  adminmongo:
    image: mrvautin/adminmongo
    depends_on:
      - mongodb
    environment:
      - HOST=0.0.0.0
      - DB_HOST=mongodb
      - DB_PORT=27017
    networks:
      server:
        ipv4_address: 172.27.0.8
    container_name: adminmongo

  #  grafana:
  #    image: grafana/grafana:6.0.1
